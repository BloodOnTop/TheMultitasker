    <script>

        function showMap() {
            var map;
            map = new google.maps.Map(document.getElementById('map'), {
                disableDefaultUI: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP,

            });

            var bounds = new google.maps.LatLngBounds();

            for (i = 0; i < longLat.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(longLat[i][0], longLat[i][1]),
                    map: map
                });

                bounds.extend(marker.position);
            }
            map.fitBounds(bounds);
            var listener = google.maps.event.addListener(map, "idle", function () {
                google.maps.event.removeListener(listener);
            });
        }

        function initMap(data) {
            jQuery.loadScript = function (url, callback) {
                jQuery.ajax({
                    url: url,
                    dataType: 'script',
                    success: callback,
                    async: true
                });
            }
            if (typeof someObject == 'undefined') $.loadScript('https://maps.googleapis.com/maps/api/js?key=AIzaSyBbG-3-9ajB7-W5-V7aDF05U33tfN9nXd0&language=iw&region=IL', function () {
                showMap();
            });
        }

        initMap();
